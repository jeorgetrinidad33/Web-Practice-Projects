<div class="banner">
  <div class="content">
    <h1 class="mb-4">Freshly Cooked Food<br />At Your Fingertips</h1>
    <a routerLink="menu"
      >ORDER NOW <i class="bi bi-arrow-up-right-circle"></i
    ></a>
  </div>
</div>
<!-- step -->
<div class="container my-5 p-3">
  <h1 class="m-5 steph1">How to get <span class="fresh">fresh food</span></h1>
  <div class="row">
    <div class="col-lg-4">
      <div class="stepBox">
        <h1>1</h1>
        <p>select food</p>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="stepBox">
        <h1>2</h1>
        <p>fill in details</p>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="stepBox">
        <h1>3</h1>
        <p>your order delivered in minutes</p>
      </div>
    </div>
  </div>
</div>

<!-- foodbox -->
<div class="container my-5 p-3">
  <h1 class="m-5 steph1">Customer <span class="fresh">favorites</span></h1>
  <div class="row my-5">
    <div class="col-lg-3" *ngFor="let fd of foodData;index as i">
      <div class="foodBox" *ngIf="i<=3">
        <img src="{{fd.foodImg}}" alt="image of food" />
        <h1>{{fd.foodName}}</h1>
        <p>{{fd.foodPrice | currency:'USD'}}</p>
      </div>
    </div>
  </div>
  <div class="text-center">
    <a routerLink="menu" class="viewmorebtn">view more</a>
  </div>
</div>
