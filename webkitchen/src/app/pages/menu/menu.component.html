<div class="container my-5">
  <div class="row">
    <div class="col-lg-4" *ngFor="let fd of foodData">
      <div class="foodBox my-3">
        <img src="{{fd.foodImg}}" alt="image of food" />
        <h1>{{fd.foodName}}</h1>
        <p>{{fd.foodDetails}}</p>
        <p>{{fd.foodPrice | currency:'USD'}}</p>
        <a class="buybtn" [routerLink]="['/menu',fd.id]">Add &nbsp; <i class="bi bi-basket2"></i></a>
      </div>
    </div>
  </div>
</div>
