<div class="container my-5">
  <h1>Contact</h1>
  <div class="row">
    <form class="col-lg-8">
      <div class="row">
        <div class="col-lg-6 my-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter First Name"
          />
        </div>
        <div class="col-lg-6 my-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Last Name"
          />
        </div>
        <div class="col-lg-12 my-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Email Address"
          />
        </div>
        <div class="col-lg-12 my-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Mobile Number"
          />
        </div>
        <div class="col-lg-12 text-center my-3">
          <button class="btn btn-md btn-dark">Submit</button>
        </div>
      </div>
    </form>
    <div class="col-lg-4">
      <img src="../../../assets/contact-img.jpg" alt="filipino food" />
    </div>
  </div>
</div>
