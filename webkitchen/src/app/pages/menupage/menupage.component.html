<div class="container my-5">
  <div class="row">
    <div class="col-lg-6 menu" *ngIf="menuData">
      <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
      <img src="{{menuData[0].foodImg}}" alt="food image" width="100%">
      <h1 class="mt-3">{{menuData[0].foodName}}</h1>
      <p>{{menuData[0].foodDetails}}</p>
      <p>{{menuData[0].foodPrice | currency:'USD'}}</p>
    </div>
    <div class="col-lg-6 detailsmobile">
      <h1>Enter Your Details</h1>
      <form>
        <input type="text" class="form-control my-3" placeholder="Enter your full name." />
        <input type="text" class="form-control my-3" placeholder="Enter your mobile number." />
        <textarea class="form-control my-3" placeholder="Enter your address."></textarea>
        <div class="text-center">
          <button class="btn btn-md btn-dark mt-3">Place Order</button>
        </div>
      </form>
    </div>
  </div>
</div>
